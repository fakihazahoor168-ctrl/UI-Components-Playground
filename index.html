<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Component Playground</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar">
      <h5>Components</h5>
      <ul class="list-group">
        <li class="list-group-item active" id="btnItem">Button</li>
        <li class="list-group-item" id="cardItem">Card</li>
        <li class="list-group-item" id="inputItem">Input</li>
        <li class="list-group-item" id="alertItem">Alert</li>
      </ul>
    </div>

    <!-- PREVIEW -->
    <div class="col-md-7 preview-area">
      <h5>Preview</h5>
      <div class="preview-box">

        <div id="buttonComponent">
          <button class="btn btn-primary">Button</button>
        </div>

        <div id="cardComponent" class="d-none">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is a card</p>
              <a href="#" class="btn btn-primary btn-sm">Action</a>
            </div>
          </div>
        </div>

        <div id="inputComponent" class="d-none">
          <input type="text" class="form-control" placeholder="Enter text">
        </div>

        <div id="alertComponent" class="d-none">
          <div class="alert alert-success">This is a success alert</div>
        </div>

      </div>
    </div>

    <!-- CONTROLS -->
    <div class="col-md-3 controls">
      <h5>Controls</h5>

      <!-- COMMON CONTROLS -->
      <div class="mb-3">
        <label class="form-label">Margin (px)</label>
        <input id="marginControl" type="number" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Width (px)</label>
        <input id="widthControl" type="number" class="form-control" placeholder="auto">
      </div>

      <div class="mb-3">
        <label class="form-label">Shadow</label>
        <select id="shadowControl" class="form-select">
          <option value="none">None</option>
          <option value="sm">Small</option>
          <option value="md">Medium</option>
          <option value="lg">Large</option>
        </select>
      </div>

      <hr>

      <!-- BUTTON -->
      <div id="buttonControls">
        <input id="btnTextInput" class="form-control mb-2" placeholder="Button Text">
        <input id="btnColorInput" type="color" class="form-control mb-2">
        <input id="btnRadius" type="number" class="form-control mb-2" placeholder="Border Radius">
      </div>

      <!-- CARD -->
      <div id="cardControls" class="d-none">
        <input id="cardTitleInput" class="form-control mb-2" placeholder="Card Title">
        <input id="cardTextInput" class="form-control mb-2" placeholder="Card Text">
      </div>

      <!-- INPUT -->
      <div id="inputControls" class="d-none">
        <input id="inputPlaceholder" class="form-control mb-2" placeholder="Placeholder">
      </div>

      <!-- ALERT -->
      <div id="alertControls" class="d-none">
        <input id="alertText" class="form-control mb-2" placeholder="Alert Text">
        <select id="alertType" class="form-select">
          <option value="success">Success</option>
          <option value="danger">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
        </select>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
