<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Component Playground</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- LEFT: Sidebar -->
    <div class="col-md-2 sidebar">
      <h5>Components</h5>
      <ul class="list-group">
        <li class="list-group-item active" id="btnItem">Button</li>
        <li class="list-group-item" id="cardItem">Card</li>
        <li class="list-group-item" id="inputItem">Input</li>
        <li class="list-group-item" id="alertItem">Alert</li>
      </ul>
    </div>

    <!-- CENTER: Preview -->
    <div class="col-md-7 preview-area">
      <h5>Preview</h5>
      <div class="preview-box">

        <!-- BUTTON -->
        <div id="buttonComponent">
          <button class="btn btn-primary">Button</button>
        </div>

        <!-- CARD -->
        <div id="cardComponent" class="d-none">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is a card</p>
              <a href="#" class="btn btn-primary btn-sm">Action</a>
            </div>
          </div>
        </div>

        <!-- INPUT -->
        <div id="inputComponent" class="d-none">
          <input type="text" class="form-control w-75" placeholder="Enter text">
        </div>

        <!-- ALERT -->
        <div id="alertComponent" class="d-none">
          <div class="alert alert-success">This is a success alert</div>
        </div>

      </div>
    </div>

    <!-- RIGHT: Controls -->
    <div class="col-md-3 controls">
      <h5>Controls</h5>

      <!-- BUTTON CONTROLS -->
      <div id="buttonControls">
        <input id="btnTextInput" class="form-control mb-2" placeholder="Button Text">
        <input id="btnColorInput" type="color" class="form-control mb-2">
        <select id="btnSizeSelect" class="form-select mb-2">
          <option>Small</option>
          <option selected>Medium</option>
          <option>Large</option>
        </select>
        <input id="btnRadius" type="number" class="form-control mb-2" placeholder="Border Radius (px)">
        <input id="btnPadding" type="number" class="form-control mb-2" placeholder="Padding (px)">
        <input id="btnMargin" type="number" class="form-control mb-2" placeholder="Margin (px)">
        <input id="btnWidth" type="text" class="form-control mb-2" placeholder="Width (px or %)">
        <select id="btnShadow" class="form-select mb-2">
          <option value="none">Shadow None</option>
          <option value="shadow-sm">Shadow Small</option>
          <option value="shadow">Shadow Normal</option>
          <option value="shadow-lg">Shadow Large</option>
        </select>
        <button id="saveBtnPreset" class="btn btn-success btn-sm w-100 mb-2">ðŸ’¾ Save Preset</button>
        <button id="loadBtnPreset" class="btn btn-primary btn-sm w-100">ðŸ“‚ Load Preset</button>
      </div>

      <!-- CARD CONTROLS -->
      <div id="cardControls" class="d-none">
        <input id="cardTitleInput" class="form-control mb-2" placeholder="Card Title">
        <input id="cardTextInput" class="form-control mb-2" placeholder="Card Text">
        <input id="cardBtnTextInput" class="form-control mb-2" placeholder="Button Text">
        <input id="cardBtnColorInput" type="color" class="form-control mb-2">
        <input id="cardRadius" type="number" class="form-control mb-2" placeholder="Card Border Radius (px)">
        <input id="cardBorderColor" type="color" class="form-control mb-2" placeholder="Card Border Color">
        <input id="cardMargin" type="number" class="form-control mb-2" placeholder="Card Margin (px)">
        <input id="cardWidth" type="text" class="form-control mb-2" placeholder="Card Width (px or %)">
        <select id="cardShadow" class="form-select mb-2">
          <option value="none">Shadow None</option>
          <option value="shadow-sm">Shadow Small</option>
          <option value="shadow">Shadow Normal</option>
          <option value="shadow-lg">Shadow Large</option>
        </select>
        <button id="saveCardPreset" class="btn btn-success btn-sm w-100 mb-2">ðŸ’¾ Save Preset</button>
        <button id="loadCardPreset" class="btn btn-primary btn-sm w-100">ðŸ“‚ Load Preset</button>
      </div>

      <!-- INPUT CONTROLS -->
      <div id="inputControls" class="d-none">
        <input id="inputPlaceholder" class="form-control mb-2" placeholder="Input Placeholder">
        <select id="inputSize" class="form-select mb-2">
          <option>Small</option>
          <option selected>Medium</option>
          <option>Large</option>
        </select>
        <button id="saveInputPreset" class="btn btn-success btn-sm w-100 mb-2">ðŸ’¾ Save Preset</button>
        <button id="loadInputPreset" class="btn btn-primary btn-sm w-100">ðŸ“‚ Load Preset</button>
      </div>

      <!-- ALERT CONTROLS -->
      <div id="alertControls" class="d-none">
        <input id="alertText" class="form-control mb-2" placeholder="Alert Text">
        <select id="alertType" class="form-select mb-2">
          <option value="success">Success</option>
          <option value="danger">Error</option>
          <option value="warning">Warning</option>
          <option value="info">Info</option>
        </select>
        <button id="saveAlertPreset" class="btn btn-success btn-sm w-100 mb-2">ðŸ’¾ Save Preset</button>
        <button id="loadAlertPreset" class="btn btn-primary btn-sm w-100">ðŸ“‚ Load Preset</button>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
