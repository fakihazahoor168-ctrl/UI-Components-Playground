<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Component Playground</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- LEFT -->
    <div class="col-md-2 sidebar">
      <h5>Components</h5>
      <ul class="list-group">
        <li class="list-group-item active" id="btnItem">Button</li>
        <li class="list-group-item" id="cardItem">Card</li>
      </ul>
    </div>

    <!-- CENTER -->
    <div class="col-md-7 preview-area">
      <h5>Preview</h5>

      <div class="preview-box">

        <!-- BUTTON -->
        <div id="buttonComponent">
          <button class="btn btn-primary">Button</button>
        </div>

        <!-- CARD -->
        <div id="cardComponent" class="d-none">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">This is a card</p>
              <a href="#" class="btn btn-primary btn-sm">Action</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-3 controls">
      <h5>Controls</h5>

      <!-- BUTTON CONTROLS -->
      <input id="btnTextInput" class="form-control mb-2" placeholder="Button Text">
      <input id="btnColorInput" type="color" class="form-control mb-2">
      <select id="btnSizeSelect" class="form-select mb-3">
        <option>Small</option>
        <option selected>Medium</option>
        <option>Large</option>
      </select>

      <hr>

      <!-- CARD CONTROLS -->
      <input id="cardTitleInput" class="form-control mb-2" placeholder="Card Title">
      <input id="cardTextInput" class="form-control mb-2" placeholder="Card Text">
      <input id="cardBtnTextInput" class="form-control mb-2" placeholder="Card Button Text">
      <input id="cardBtnColorInput" type="color" class="form-control mb-2">

    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
