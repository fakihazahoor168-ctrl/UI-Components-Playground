<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Component Playground</title>

  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- LEFT: SIDEBAR -->
    <div class="col-md-2 sidebar">
      <h5 class="mb-3">Components</h5>
      <ul class="list-group">
        <li class="list-group-item active" id="btnItem">Button</li>
        <li class="list-group-item" id="cardItem">Card</li>
      </ul>
    </div>

    <!-- CENTER: PREVIEW -->
    <div class="col-md-7 preview-area">
      <h5 class="mb-3">Preview</h5>

      <div class="preview-box">

        <!-- BUTTON COMPONENT -->
        <div id="buttonComponent" class="component">
          <button class="btn btn-primary">Button</button>
        </div>

        <!-- CARD COMPONENT -->
        <div id="cardComponent" class="component d-none">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Card Title</h5>
              <p class="card-text">
                This is a simple card component.
              </p>
              <a href="#" class="btn btn-outline-primary btn-sm">Action</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- RIGHT: CONTROLS -->
    <div class="col-md-3 controls">
      <h5 class="mb-3">Controls</h5>

      <div class="mb-3">
        <label class="form-label">Button Text</label>
        <input type="text" class="form-control" placeholder="Enter text">
      </div>

      <div class="mb-3">
        <label class="form-label">Button Color</label>
        <input type="color" class="form-control form-control-color">
      </div>

      <div class="mb-3">
        <label class="form-label">Button Size</label>
        <select class="form-select">
          <option>Small</option>
          <option selected>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

  </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
